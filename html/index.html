<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

  <div class="card">
    <div id="img1">
      <img src="../images/image-header-mobile.jpg">
    </div>
    <div id="headerTitle">
      <h1>
        Get <nav id="navAccent">insights</nav> that help your business grow.
      </h1>
    </div>
    <div>
      <p id="mainParagraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
    </div>
    <div>
      <h1>10k+</h1>
      <p class="statsParagraph">companies</p>
    </div>
    <div>
      <h1>314</h1>
      <p class="statsParagraph">templates</p>
    </div>
    <div>
      <h1>12m+</h1>
      <p class="statsParagraph">queries</p>
    </div>
    
  </div>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Candelario Avalos Contreras</a>.
  </div>
</body>
</html>
