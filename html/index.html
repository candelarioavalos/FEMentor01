<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="description" content="Frontend Mentor Task 01 Dificulty:Newbie">

  <meta name="keywords" content=" frontend, frontend mentor, Stats preview card component challenge, stats preview card component, Candelario Avalos Contreras, Candelario, Candelario Avalos, Candelario Avalos on git">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

  <!--Page Stylesheets-->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" media="(max-width: 1349px)" href="../css/mobileStyles.css" />
  <link rel="stylesheet" media="(min-width: 1350px)" href="../css/desktopStyles.css" />
</head>
<body>
  <div id="card">
    <div id="imgBackground">
      <picture>
        <source srcset="../images/image-header-mobile.jpg" media="(max-width: 1349px)">
        <source srcset="../images/image-header-desktop.jpg" media="(min-width: 1350px)">
        <img src="../images/image-header-desktop.jpg">
      </picture>
    </div>
    <div id="information">
      <div id="descriptionText">
        <div id="headerTitle">
          <h1>
            Get <nav id="navAccent">insights</nav> that help your business grow.
          </h1>
        </div>
        <div>
          <p id="mainParagraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
      </div>
      <div id="statistics">
        <div class="statValues">
          <h1>10k+</h1>
          <p class="statsParagraph">companies</p>
        </div>
        <div class="statValues">
          <h1>314</h1>
          <p class="statsParagraph">templates</p>
        </div>
        <div class="statValues">
          <h1>12M+</h1>
          <p class="statsParagraph">queries</p>
        </div>
      </div>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;
    Coded by <a href="https://www.linkedin.com/in/candelario-avalos-4a575b1b9/">Candelario Avalos Contreras</a>.
  </div>
</body>
</html>
